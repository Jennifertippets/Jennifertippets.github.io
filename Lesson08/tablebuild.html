<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css8/normalize.css"> 
    <link rel="stylesheet" href="./css8/medium.css"> 
    <link rel="stylesheet" href="./css8/large.css"> 
    <link rel="stylesheet" href="css8/tablebuild.css">   
</head>
<body>
    <h1>Table Build Assignment</h1>
    <table>
        <thead>
          
            <th class="title" colspan="3">ACME Wildwest</th>
          
        </thead>

        <tbody>
          <tr class="sub">
            <th class="subheader">Period</th>
            <th class="subheader" >Sales</th>
            <th class="subheader">Sales Goal</th>
         </tr>
        <tr>
            <td data-th="Period">August</td>
            <td data-th="Sales">$3,590</td>
            <td data-th="Sales Goal">$4,000</td>
          </tr>
         <tr>
            <td data-th="Period">September</td>
            <td data-th="Sales">$4,420</td>
            <td data-th="Sales Goal">$5,000</td>
          </tr>
          <tr>
            <td data-th="Period">October</td>
            <td data-th="Sales" >$4,870</td>
            <td data-th="Sales Goal">$5,000</td>
          </tr>
          <tr>
            <td data-th="Period">November</td>
            <td data-th="Sales">$8,610</td>
            <td data-th="Sales Goal"style="background-color:#628ca6; color:white;">$7,500</td>
          </tr> 
          <tr>
            <td data-th="Period"><em>Black Friday</em></td>
            <td data-th="Sales and Sales Goal"colspan="2">$3,200</td>
        
           
            
          </tr>
          <tr>
            <td data-th="Period">December</td>
            <td data-th="Sales">$6,820</td>
            <td data-th="Sales Goal">$7,500</td>
          </tr>
        </tbody>
       
        <tfoot>
          <tr>
            <th class="foo" colspan="3">Compiled 12.20.2020 by bRauls</th>
          </tr>
        </tfoot>
      </table>
         
</body>
</html>
